<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h2>Registration</h2>
    <form id="registrationForm">
        <label for="registrationUsername">Username:</label>
        <input type="text" id="registrationUsername" placeholder="Enter your username" required>
        <br><br>
        <label for="registrationPassword">Password:</label>
        <input type="password" id="registrationPassword" placeholder="Enter your password" required>
        <br><br>
        <button type="submit">Register</button>
    </form>
    <br>
    <a href="login.html">Already have an account? Login here</a>

    <script src="../javascript/registrationFetch.js"></script>
</body>
</html>
