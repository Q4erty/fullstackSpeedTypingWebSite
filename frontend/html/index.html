<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href='../css/style.css' rel='stylesheet'>
</head>
<body>
	<nav class="navbar bg-danger navbar-expand-lg mb-3" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Fast TYPING</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Log in</a>
                </li>
            </ul>
        </div>
    </div>
	</nav>
	
	<main id='main'>
		<div class='container text-center'>
			<div id='time'>
				<p id='timeText'>00:00</p>
			</div>
			<div id='game' class='container' tabindex='0'>
				<div id='words'></div>
				<div id='cursor'></div>
			</div>
			<div class='row mt-3 ms-auto' id='buttons'>
				<div class='col-4'>
					<button class='btn btn-danger	w-100' data-bs-toggle="modal" data-bs-target="#staticBackdrop" disabled id='stopButton'>STOP</button>
				</div>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade text-light" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" data-bs-theme="dark" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-4" id="staticBackdropLabel">INFORMATION</h1>
					</div>
					<div class="modal-body">
						<span id='durationModalText'>Duration of the game:</span>
						<span id='numberOfWordsModalText'>Number of words:</span>
						<span id='numberOfCharactersModalText'>Number of characters:</span>
						<span id='mistakesModalText'>Mistakes:</span>
						<span id='accuracyModalText'>Accuracy:</span>
						<span id='wpmModalText'>WPM:</span>
						<span id='cspModalText'>CSP:</span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

	</main>

	<script type="module" src='../javascript/script.js'></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
