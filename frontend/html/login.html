<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div id='loadingScreen'>
        Loading...
    </div>
    <main class='container' id='main'>
        <form class='form-control text-white' id="loginForm">
            <div id='h2'>
                <h2 class='text-center'>LOG IN</h2>
            </div>
            <label class='form-label' for="loginUsername">Username:</label>
            <input class='form-control' type="text" id="loginUsername" placeholder="Username" required>
            <br><br>
            <label class='form-label' for="loginPassword">Password:</label>
            <input class='form-control' type="password" id="loginPassword" placeholder="Enter your password" required>
            <br><br>
            <button class='btn btn-outline-danger' type="submit">Login</button>
            <a class='link-light link-opacity-50-hover' id='link' href="registration.html">Don't have an account? Register here</a>
        </form>
        <br>
    </main>

    <script src="../javascript/fetch/loginFetch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
